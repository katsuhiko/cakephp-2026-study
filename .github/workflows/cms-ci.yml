name: CMS CI

on:
  pull_request:
    paths:
      - 'cms/**'

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v6

    # Docker BuildKit のセットアップ
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Docker レイヤーキャッシュを利用したビルド
    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        tags: cli:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Composer の依存関係（vendor）をキャッシュ
    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: cms/vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('cms/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    # 依存関係のインストール
    - name: Composer install
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          -w /app/cms \
          cli:latest php ../composer.phar install --no-interaction --prefer-dist

    # 静的解析とテストの実行
    - name: Run composer check
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          -w /app/cms \
          -e SECURITY_SALT \
          -e DATABASE_TEST_URL \
          cli:latest php ../composer.phar check
      env:
        SECURITY_SALT: ${{ secrets.SECURITY_SALT }}
        DATABASE_TEST_URL: sqlite://127.0.0.1/tmp/tests.sqlite
